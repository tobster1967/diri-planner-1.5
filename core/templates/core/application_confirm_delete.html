{% extends "core/base.html" %}

{% block title %}Delete Application{% endblock %}

{% block content %}
<h2>Delete Application</h2>

<div class="message error">
    <strong>Are you sure you want to delete "{{ object.name }}"?</strong>
    <p>This action cannot be undone.</p>
</div>

<form method="post">
    {% csrf_token %}
    <div class="form-actions">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'application-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
