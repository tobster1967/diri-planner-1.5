<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Application Manager{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/application.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Application Manager</h1>
            <nav>
                <a href="{% url 'application-list' %}">Applications</a>
                <a href="/admin/">Admin</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
