version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: diri-planner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: diri_planner
      POSTGRES_USER: diri_user
      POSTGRES_PASSWORD: diri_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U diri_user -d diri_planner"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local